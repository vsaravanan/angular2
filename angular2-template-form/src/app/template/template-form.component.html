<div class="jombotron text-center" *ngIf="submitted">
    <h2>Thanks for your submission</h2>
    <p></p>
</div>


<form (ngSubmit)="processForm()" *ngIf="!submitted" #form="ngForm" >

    is form valid? {{form.valid}}

    <div class="form-group" 

        [ngClass]="{ 
            'has-error': name.invalid && name.touched,
            'has-success': name.valid && name.touched 
        }"
     >
        <label class="control-label">Name</label>
        <input type="text" class="form-control" name="name" required
            [(ngModel)]="user.name"
            #name="ngModel"
            >
        Valid : {{name.valid}}<br> 
        Touched : {{name.touched}}<br>

        <span class="help=block" *ngIf="name.invalid && name.touched" >
            Name is required
        </span>

    </div>
 
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" required
            [(ngModel)]="user.username"
            #username
            > 
        {{username.className}}

    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary"  [disabled]="form.invalid" >Save</button>
    </div>

    {{ diagnostic }}
 
    <!-- #page>(#header>ul#nav>li*4>a)+(#contnet>h1{Hello world}+p)+#footer -->


</form>
